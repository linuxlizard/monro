<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ethernet Port Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display Router Ethernet Port Status">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/monro.css">
  </head>

	<body>
	<div class="container">
		<h1 id="lan_status">LAN Status</h1>

		<p>
			<table class="table table-striped">
			<thead>
				<tr>
					<td>Name</td>
					<td>Value</td>
					<td>History</td>
				</tr>
			</thead>
			<tbody>
				{% for s in stats %}
				<tr>
					<td>{{ escape(str(s)) }}</td>
					<td>{{ escape(str(stats[s])) }}</td>
					<td id="{{"port%s" % s}}"> </td>
				</tr>
				{% end %}
			</tbody>
			</table>
		</p>

		<div id="graph1">
		</div>
		<div id="graph2">
		</div>
		<div id="graph3">
		</div>
	</div>

	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="/js/graph.js"></script>
	<script src="/js/lan.js"></script>
	</body>
</html>
